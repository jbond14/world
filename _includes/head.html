<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  {% if page.layout == "post" %}
  <meta property="og:image" content="{{ site.url }}/assets/images/{{ page.featured-image }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/assets/images/opengraph.png" />
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5179597466736236"
     crossorigin="anonymous"></script>
     
  <script async charset="utf-8" src="//cdn.iframe.ly/embed.js?api_key=d64e45df5ddc345ead06de"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
